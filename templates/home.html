<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>fluentify - Learn Languages in a fun way</title> 
    <link rel="stylesheet" href="static/home.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="#">fluentify</a><img src="static/assets/tiger.png"  width="50px">
            </div>
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/profile">PROFILE</a></li>
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/login">LOGIN</a></li>
            </ul>
        </div>
    </nav>
    <section class="home"></section>    
    <div class="main-container">
        <h1 class="welcome">WELCOME</h1>
        <h2 class="choose">CHOOSE YOUR COURSE</h2>
        <div class="course-grid">
            <a href="/spanish"><div class="grid-items"><img src="static/assets/spain.png" alt="Spain Flag" width="100px" style="border-radius:30px ;"> <p>Spanish</p></div></a>
            <a href="/french"><div class="grid-items"><img src="static/assets/france.png" alt="France Flag" width="100px"> <p>French</p></div></a>
            <a href="/german"><div class="grid-items"><img src="static/assets/germany.png" alt="Germany Flag" width="100px"> <p>German</p></div></a>
            <a href="/hindi"><div class="grid-items"><img src="static/assets/india.png" alt="India Flag" width="100px"> <p>Hindi</p></div></a>
            <a href="/italian"><div class="grid-items"><img src="static/assets/italy.png" alt="Italy Flag" width="100px"> <p>Italian</p></div></a>
            <a href="/japanese"><div class="grid-items"><img src="static/assets/japan.png" alt="Japan Flag" width="100px" style="border-radius:30px ;"> <p>Japanese</p></div></a>
        </div>
    </div>

    <script>
        let nav = document.querySelector("nav");
            window.onscroll = function() {
            if(document.documentElement.scrollTop > 20){
                nav.classList.add("sticky");
            }else {
                nav.classList.remove("sticky");
            }
            }
    </script>
</body>
</html>
